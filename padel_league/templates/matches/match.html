{% extends 'layout.html' %}
{% import 'macros/match_macros.html' as match_macros %}

{% block main %}
<div class="l-grid l-grid--tor">
    <br>
    {{ match_macros.match_card(match) }}
    <br>
    {% if edited_match %}
        <a href="{{url_for('matches.for_edit',division_id=match.division.id)}}">
            <button type="submit" class="btn btn-light" id="match_edit_submit_button">VOLTAR</button>
        </a>
    {% endif %}
</div>
{% endblock %}
