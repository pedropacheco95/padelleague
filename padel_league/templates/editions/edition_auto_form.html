{% extends 'layout.html' %}
{% block main %}
<div class="l-grid">
    <section class="tournament-form-container">
      <section class="create_tournament_form">
        <form method="POST">
          <div class="form-group">
            <label>Nome da Edição</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="form-group">
            <label>Liga</label>
            <select class="form-control" name="league">
              {% for league in leagues %}
              <option value="{{league.id}}">{{league.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Nome Base das Divisões (ex: Inverno 2025)</label>
            <input class="form-control" name="division_base_name" required>
          </div>
          <div class="form-group">
            <label>Data de Início</label>
            <input class="form-control" type="date" name="beggining_date" required>
        </div>
          <div class="form-group">
            <label>Número de Divisões</label>
            <input class="form-control" type="number" name="num_divisions" required min="1">
          </div>
          <button type="submit" class="btn btn-primary">Gerar Divisões</button>
        </form>
      </section>
    </section>
</div>
{% endblock %}
