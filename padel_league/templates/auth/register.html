{% extends 'layout.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block main %}
<div class="l-grid">
    <div class="login_container">
        <div class="inner_login_container">
            <form method="post">

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="example@example.com" type="email" required>
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>

                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
