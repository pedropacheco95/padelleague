name: Build and Deploy Frontend to GCE
on:
  push:
    branches: [ main ]
    paths:
      - 'padel_league_frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./padel_league_frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ppl_frontend:latest
          platforms: linux/amd64

      - name: Deploy on GCE
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ppl_frontend:latest
            docker stop ppl_frontend || true && docker rm ppl_frontend || true
            docker run -d --name ppl_frontend \
              -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/ppl_frontend:latest
